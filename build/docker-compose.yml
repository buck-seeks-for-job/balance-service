version: '3'

services:
  balance-service-postgres:
    image: postgres:10
    networks:
      default:
        aliases:
          - balance-service-postgres
    volumes:
      - /var/lib/postgres
    environment:
      POSTGRES_DB: balance
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

  balance-service-rabbitmq:
    image: rabbitmq:3.6-management-alpine
    networks:
      default:
        aliases:
          - balance-service-rabbitmq
    environment:
      HOSTNAME: localhost
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: balance-service

  balance-service-php-cli:
    build:
      context: ../
      dockerfile: build/worker/Dockerfile
    depends_on:
      - balance-service-postgres
      - balance-service-rabbitmq
      - balance-service-composer
    volumes:
      - ../:/var/balance-service/
    env_file:
      - parameters.env

  balance-service-composer:
    build:
      context: ../
      dockerfile: build/composer/Dockerfile
    depends_on:
      - balance-service-postgres
      - balance-service-rabbitmq
    volumes:
      - ../:/app
      - $SSH_AUTH_SOCK:/tmp/agent.sock
    environment:
      - SSH_AUTH_SOCK=/tmp/agent.sock
    command: install
    env_file:
      - parameters.env